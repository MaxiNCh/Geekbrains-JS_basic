<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>task4</title>
	<script>
	"use strict";
	const products = [{
			id: 3,
			price: 127,
			photos: [
				"1.jpg",
				"2.jpg",
			]
		},
		{
			id: 5,
			price: 499,
			photos: []
		},
		{
			id: 10,
			price: 26,
			photos: [
				"3.jpg"
			]
		},
		{
			id: 8,
			price: 78,
		},
	];

	// Create new array with objects which have property 'photos'
	const productsWithPhotos = products.filter(product => {
		return ('photos' in product) && (product.photos.length !== 0);
	});
	console.log(productsWithPhotos);

	// Sort initial array by price
	products.sort((a, b) => {
		return a.price - b.price
	});
	console.log(products);
	</script>
