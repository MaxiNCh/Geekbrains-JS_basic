	<script type="text/javascript">
	"use strict";
	// Задание 1.1 ES6
	class Product {
		constructor(name, price) {
			this._name = name;
			this._price = price;
		}

		make25PercentDiscount() {
			this._price *= 0.75;
		}
	}

	// Задание 1.2 ES6
	class Post {
		constructor(author, text, date) {
			this._author = author;
			this._text = text;
			this._date = date;
		}

		edit(text) {
			this._text = text;
		}
	}

	class AttachedPost extends Post {
		constructor(author, text, date) {
			super(author, text, date);
			this._highlighted = false;
		}

		makeTextHighlighted() {
			this._highlighted = true;
		}
	}
	</script>
