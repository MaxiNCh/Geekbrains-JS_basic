<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title>task2</title>
	<script>
	"use strict";

	let a = Math.round(prompt("Введите первое число"));
	let b = Math.round(prompt("Введите второе число"));

	if (a >= 0 && b >= 0) {
		alert("Числа положительные. Их разность равна " + (a - b));
	} else if (a < 0 && b < 0) {
		alert("Числа отрицательные. Их произведение равно " + (a * b));
	} else {
		alert("Числа разных знаков. Их сумма " + (a + b));
	}
	</script>
</head>

</body>

</html>
