<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title>task1</title>
	<script>
	"use strict";

	//пример 1
	let a = 1,
		b = 1,
		c, d;
	c = ++a;
	console.log(c); // ответ: 2. //Т.к. оператор ++ стоит перед операндом, то результат возвращается после выполнения инкремента

	//пример 2
	d = b++;
	console.log(d); //ответ: 1 //т.к. оператор ++ стоит после операнад, то сначала возращается результ перменно, а потом выполняется инкрементация.

	//пример 3
	c = 2 + ++a;
	console.log(c); //ответ: 5 //переменная а еще раз инкрементируется (получается 3) и потом прибавляется к 2.

	//пример 4
	d = 2 + b++;
	console.log(d); //ответ: 4 //сначала с двойкой суммируется предыдущее значение b (2), а потом только переменная b инкрементируется.
	console.log(a); //3
	console.log(b); //3
	</script>
</head>
